name: Smoke Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  smoke-test:
    name: Playwright Smoke Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Create runtime directories
        run: mkdir -p uploads/submissions uploads/reports guidelines-cache data

      - name: Run smoke tests
        run: npm run test:e2e
        env:
          CI: true
          # Admin credentials used only for the login-rejection smoke test
          ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME || 'admin' }}
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'testpassword123' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-test-secret-do-not-use-in-production-32ch' }}
          # Claude API is NOT called by smoke tests â€” set a placeholder to satisfy env validation
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY || 'sk-ant-placeholder-not-used-in-smoke-tests' }}
          GUIDELINES_PATH: ${{ github.workspace }}/guidelines-cache
          GUIDELINES_CACHE_PATH: ${{ github.workspace }}/guidelines-cache
          UPLOADS_PATH: ${{ github.workspace }}/uploads
          DATABASE_PATH: ${{ github.workspace }}/data/hoa.db
          NEXT_PUBLIC_APP_NAME: Murrayhill HOA Guideline Advisor
          HOMEOWNER_PASSCODE: ci-test-passcode

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 14
